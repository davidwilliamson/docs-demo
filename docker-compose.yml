version: "2"
services:
  nginx:
    build: ./nginx
    networks:
      - back-tier
    environment:
      NGINX_SERVER_NAME:
    links:
      - oauth-proxy
      - docs
    ports:
      - 8080
      - 443:443
    volumes:
      - creds:/var/creds:ro
  oauth-proxy:
    build: ./oauth2_proxy
    networks:
      - back-tier
    environment:
      OAUTH2_PROXY_CLIENT_ID:
      OAUTH2_PROXY_CLIENT_SECRET:
      GITHUB_ORG:
    ports:
      - 4180
    entrypoint: oauth2_proxy -config /var/tmp/oauth2_proxy/proxy.conf -github-org=${GITHUB_ORG}
  docs:
    image: ${DOCS_IMAGE_NAME}
    networks:
      - back-tier

volumes:
  creds:
    external: true
networks:
    back-tier:
